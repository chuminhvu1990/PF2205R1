<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />

    <style>
      #wrap{
            background-color: #ddd;
            padding: 50px 0;
          }
      #slider,#thumbnail_slider{
        width: 500px;
        height: 500;
        margin: 0 auto 10px;
          }
      .slide-item.img{
          width: 100%;
          }  

      .thumbnail-item.img{
          width: 58%;
         object-fit: contain;
          margin: 0 auto;
          }  

    </style>
  </head>
  <body>
    <div id="wrap">
      <ul id="slider">
        <li class="slide-item"><img src="acssets/img/chloe.jfif" alt=""></li>
        <li class="slide-item"><img  src="acssets/img/coco.jfif" alt=""></li>
        <li class="slide-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_3.jpg" alt="画像"></li>
        <li class="slide-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_4.jpg" alt="画像"></li>
        <li class="slide-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_5.jpg" alt="画像"></li>
        <li class="slide-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_6.jpg" alt="画像"></li>
      </ul>
      <ul id="thumbnail_slider">
        <li class="thumbnail-item"><img src="acssets/img/chloe.jfif" alt=""></li>
        <li class="thumbnail-item"><img  src="acssets/img/coco.jfif" alt=""></li>
        <li class="thumbnail-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_3.jpg" alt="画像"></li>
        <li class="thumbnail-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_4.jpg" alt="画像"></li>
        <li class="thumbnail-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_5.jpg" alt="画像"></li>
        <li class="thumbnail-item"><img data-lazy="https://takblog.site/wp-content/themes/takblog/assets/img/blanks/post19_6.jpg" alt="画像"></li>
      </ul>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
  </body>
  <script>
    $(function(){
  $("#slider").slick({
    autoplay: true,
    speed: 1000,
    arrows: false,
    asNavFor: "#thumbnail_slider"
  });
  $("#thumbnail_slider").slick({
    slidesToShow: 3,
    speed: 1000,    
    asNavFor: "#slider"
  });
});


  </script>
</html>
