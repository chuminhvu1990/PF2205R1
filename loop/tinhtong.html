<script>
    let a =+prompt("Nhập số a :")
    let b =+prompt("Nhập số b :")
    if (a > b ) {
        document.write("Nhập lại :")
        
    }else {
        for (let i=a; i <= b; i++) {
            let sum = a + i
            document.write(a +"+" +i+ "=" + sum +"<br>")
        }
    }

</script>
