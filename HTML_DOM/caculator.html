<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">Calulator</label><br>
    <input id="num1" type="text">
    <input id="num2" type="text">
    <button onclick="check()" value="+" id="cal">+</button>
    <button onclick="check()" value="-" id="cal">-</button>
    <button onclick="check()" value="*" id="cal">*</button>
    <button onclick="check()" value="/" id="cal">/</button>
    <p id="result">kết quả</p>
</body>
<script>
    function check() {
        let Calulator = document.getElementById("cal").value 
        let number1 = +document.getElementById("num1").value
        let number2 = +document.getElementById("num2").value

        let result
        if(Calulator == "+"){
            let sum = number1 + number2
            let result = "Kết quả là : " + number1 + "+" + number2 + "=" + sum
            document.getElementById("result").innerHTML = result
        }else if (Calulator == "-"){
            let sub= number1 - number2
            let result = "Kết quả là : " + number1 + "-" + number2 + "=" + sub
            document.getElementById("result").innerHTML = result
        }else if (Calulator == "*"){
            let mul= number1 * number2
            let result = "Kết quả là : " + number1 + "*" + number2 + "=" + mul
            document.getElementById("result").innerHTML = result
        }else if (Calulator == "/"){
            let div= number1 / number2
            let result = "Kết quả là : " + number1 + "/" + number2 + "=" + div
            document.getElementById("result").innerHTML = result
        }
       
    }
</script>
</html>
