            // alert ("Ổi: 20000VĐN/Kg")
            break

            alert ("Dưa Hấu: 20000VĐN/Kg")
            break
            case "Xoài":
            alert ("Xoài: 30000VĐN/Kg")
            break
            case "Táo":
            alert ("Táo: 30000VĐN/Kg")
            break
            case "Cam":
            alert ("Cam: 40000VĐN/Kg")
            break
            case "Chôm Chôm":
            alert ("Chôm Chôm: 50000VĐN/Kg")
            case "Măng Cụt":
            alert ("Măng Cụt: 50000VĐN/Kg")

        }
        
    }
</script>
