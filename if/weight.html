<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align=center>
    <input id="height" type="number" placeholder="Nhập chiều cao : "><i>M</i><br>
    <input id="weight" type="number" placeholder="Nhập cân nặng : "><i>Kg</i><br>
    <button onclick="check()">Check</button><br>
    <p id="result"></p>
</body>
</html>
<script>
    function check() {
        let height = +document.getElementById("height").value
        let weight = +document.getElementById("weight").value
        let BMI = weight / Math.pow(height,2)
        let result = ""     
        if(BMI < 16) {
            result = "Gầy cấp độ 3"
        }else if( BMI < 17){
            result = "Gầy cấp độ 2"
        }else if( BMI < 18.5){
            result = "Gầy cấp độ 1"
        }else if( BMI < 25){
            result = "Bình thường"
        }else if( BMI < 30){
            result = "Thừa cân"
        }else if( BMI < 35){
            result = "Béo phì độ 1"
        }else if( BMI < 40){
            result = "Béo phì độ 2"
        }
        else {
            result = "Béo phì độ 3"
        }
        document.getElementById("result").innerHTML = result
    }
    
    
</script>
